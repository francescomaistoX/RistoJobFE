<header class="d-flex flex-wrap justify-content-between  align-items-center border-bottom">
  <a routerLink="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <img class="logo" src="../../.././assets/Rysto job.png" alt="logo">
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item "><a routerLink="homel" class="nav-link text-dark  " aria-current="page">Homepage</a></li>


    <li class="nav-item">
      <a [routerLink]="['/dashboardlavoratore']" class="nav-link  text-dark active bg-danger  ">   <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-person-fill m-1" viewBox="0 0 16 16">

<div class="d-flex mt-4  justify-content-center">
  <div class="w-50 me-3">
  <div  *ngFor="let a of annunci">
    <div class="card">
      <h5 class="card-header">{{a.titolo}}</h5>
      <div class="card-body">
        <h5 class="card-title">{{a.nomeStruttura}}</h5>
        <p>{{a.comune}},{{a.regione}}</p>
        <p class="card-text">{{a.giornoInizioLavoro}} al:{{a.giornoFineLavoro}}</p>
        <a [routerLink]="[a.id]" class="btn btn-danger">visualizza</a>
      </div>
    </div>
   </div>
  </div>
  <router-outlet></router-outlet>
</div>
