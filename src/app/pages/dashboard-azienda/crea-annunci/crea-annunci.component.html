<div class=" bg-light">
<div class="p-2 bg-light">
<a routerLink="/dashboardAzienda"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle-fill text-danger" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
</svg></a>
<h2>Crea Annuncio</h2>
</div>
<div class="container  card w-50 p-3">

<form>
  <div class="mb-3 mt-2">
    <input type="text" class="form-control" placeholder="Titolo annuncio"  name="titolo" [(ngModel)]="annuncioData.titolo">
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="nome azienda"  name="nome" [(ngModel)]="annuncioData.nomeStruttura">
  </div>

  <div class="mb-3">
    <textarea class="form-control" placeholder="Descrizione" rows="3" name="descrizione" [(ngModel)]="annuncioData.descrizione"></textarea>
  </div>
  <div class="mb-3">
    <div class="d-flex">
    <input type="text" class="form-control w-50" id="exampleInputNome" placeholder="cittÃ "  name="comune" [(ngModel)]="annuncioData.comune">
    <select  class="form-select w-50" aria-label="Default select example" name="regione" [(ngModel)]="annuncioData.regione" >
        <option *ngFor="let regione of regioni"  [value]="regione.nome" >{{ regione.nome }}</option>
      </select>
  </div>
  </div>
  <div class="d-flex">
  <div class="mb-3">
    <label for="data" class="form-label">Data inizio </label>
    <input type="date" id="data" class="form-control" placeholder="dataInizio"  name="dataInizio" [(ngModel)]="annuncioData.giornoInizioLavoro">
  </div>
  <div class="mb-3">
    <label for="data" class="form-label">Data fine</label>
    <input type="date" id="data" class="form-control" placeholder="dataFine"  name="dataFine" [(ngModel)]="annuncioData.giornoFineLavoro">
  </div>
</div>
  <div class="d-flex">
    <div class="mb-3">
    <label for="data" class="form-label">Ora inzio</label>
    <input type="time" id="data" class="form-contro w-50"  name="oraInizio" [(ngModel)]="annuncioData.oraInizioLavoro">
  </div>
  <div class="mb-3">
    <label for="data" class="form-label">Ora fine</label>
    <input type="time" id="data"  class="form-contro w-50"  name="oraFine" [(ngModel)]="annuncioData.OraFineLavoro">
  </div>
  </div><div class="mb-3">
    <input type="number" class="form-control" placeholder="paga giornaliera"  name="paga" [(ngModel)]="annuncioData.paga">
  </div>

  <button type="submit" class="btn btn-danger"(click)="save()" > Salva </button>

</form>
</div>
<div *ngIf="!salvato" class="alert alert-danger z-2 w-75 h-50 text-center position-absolut" role="alert">
  Annuncio Salvato !
   </div>
</div>
